<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chess Analysis</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: Poppins, sans-serif;
  background: linear-gradient(135deg, #0b1220, #0f1b2d);
  color: #e5e7eb;
}

header {
  text-align: center;
  padding: 24px;
}

.container {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 20px;
  padding: 20px;
}

.board-box {
  background: radial-gradient(circle at top left, #1f2937, #020617);
  border-radius: 16px;
  min-height: 420px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #64748b;
}

.panel {
  background: #020617;
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 16px;
}

textarea {
  width: 100%;
  height: 140px;
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 10px;
  color: #e5e7eb;
  padding: 10px;
  resize: none;
  font-family: monospace;
}

button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  background: #2563eb;
  border: none;
  border-radius: 10px;
  color: white;
  cursor: pointer;
}

.moves {
  max-height: 220px;
  overflow-y: auto;
  font-family: monospace;
}

.moves table {
  width: 100%;
  border-collapse: collapse;
}

.moves td {
  padding: 4px;
}

.moves td.num {
  width: 36px;
  color: #9ca3af;
}

.moves td.black {
  text-align: right;
  color: #c7f9ff;
}
</style>
</head>

<body>

<header>
  <h1>Chess Analysis</h1>
  <p>Paste PGN to analyze your game</p>
</header>

<div class="container">
  <div class="board-box">Chessboard will appear here</div>

  <div>
    <div class="panel">
      <h3>PGN Import</h3>
      <textarea id="pgnInput"></textarea>
      <button id="importBtn">Import Game</button>
    </div>

    <div class="panel">
      <h3>Moves</h3>
      <div id="moves" class="moves"></div>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
